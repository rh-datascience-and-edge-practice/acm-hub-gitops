apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config-bootstrap
  labels:
    gitops.ownedBy: cluster-config
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: bootstrap
  source:
    path: bootstrap/overlays/{{ fromClusterClaim "gitops" }}
    repoURL: https://SFFCU-ITS@dev.azure.com/SFFCU-ITS/IT-Infra-Ops/_git/IT-Infra-OCP4-Cluster-GitOps
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      managedFieldsManagers:
        - argocd-server
      jsonPointers:
        - /spec/syncPolicy/automated
